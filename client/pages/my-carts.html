<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carts - ShareCart</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/navbar.js"></script>
    <style>
        .cart-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .cart-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .member-list {
            display: flex;
            gap: 12px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--light);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .payment-status {
            margin-top: 16px;
            padding: 16px;
            background: var(--light);
            border-radius: 8px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .status-item {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }

        .status-item .label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .status-item .value {
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="page-header">
            <h1>My Carts</h1>
            <p>View your joined carts and split delivery charges</p>
        </div>

        <!-- Joined Carts -->
        <div id="joinedCartsContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        if (!requireAuth()) window.location.href = 'login.html';

        const user = api.getUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').src = user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random`;
        }

        let joinedCarts = [];

        async function loadMyCarts() {
            // Load demo data immediately to avoid loading spinner
            loadDemoData();
            
            // Also load joined carts from localStorage
            const localJoinedCarts = JSON.parse(localStorage.getItem('joinedCarts') || '[]');
            if (localJoinedCarts.length > 0) {
                joinedCarts = [...joinedCarts, ...localJoinedCarts];
                renderJoinedCarts();
            }
            
            // Try to fetch from API in background
            try {
                const response = await api.getMyCarts();
                const carts = response.data;
                
                console.log('All carts:', carts);
                console.log('Current user ID:', user._id);

                // Filter only joined carts
                joinedCarts = carts.filter(c => {
                    if (!c.creator) return false;
                    const creatorId = typeof c.creator === 'object' ? c.creator._id : c.creator;
                    return creatorId !== user._id && creatorId.toString() !== user._id.toString();
                });

                // Merge with local joined carts
                joinedCarts = [...joinedCarts, ...localJoinedCarts];

                console.log('Joined carts:', joinedCarts);

                // Re-render with API data if available
                renderJoinedCarts();
            } catch (error) {
                console.error('Error loading carts from API:', error);
                // Demo data already loaded, no need to do anything
            }
        }

        function loadDemoData() {
            // Demo joined carts
            joinedCarts = [
                {
                    _id: 'demo1',
                    platform: 'blinkit',
                    status: 'active',
                    deliveryCharge: 50,
                    maxMembers: 3,
                    creator: {
                        _id: 'user123',
                        name: 'Priya Sharma',
                        avatar: 'https://ui-avatars.com/api/?name=Priya+Sharma&background=10b981'
                    },
                    members: [
                        {
                            user: {
                                _id: 'user123',
                                name: 'Priya Sharma',
                                avatar: 'https://ui-avatars.com/api/?name=Priya+Sharma&background=10b981'
                            }
                        },
                        {
                            user: {
                                _id: user._id,
                                name: user.name,
                                avatar: user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random`
                            }
                        }
                    ],
                    createdAt: new Date(Date.now() - 2 * 60 * 60 * 1000).toISOString()
                },
                {
                    _id: 'demo2',
                    platform: 'zepto',
                    status: 'full',
                    deliveryCharge: 40,
                    maxMembers: 4,
                    creator: {
                        _id: 'user456',
                        name: 'Rahul Verma',
                        avatar: 'https://ui-avatars.com/api/?name=Rahul+Verma&background=667eea'
                    },
                    members: [
                        {
                            user: {
                                _id: 'user456',
                                name: 'Rahul Verma',
                                avatar: 'https://ui-avatars.com/api/?name=Rahul+Verma&background=667eea'
                            }
                        },
                        {
                            user: {
                                _id: user._id,
                                name: user.name,
                                avatar: user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random`
                            }
                        },
                        {
                            user: {
                                _id: 'user789',
                                name: 'Anjali Gupta',
                                avatar: 'https://ui-avatars.com/api/?name=Anjali+Gupta&background=f59e0b'
                            }
                        },
                        {
                            user: {
                                _id: 'user101',
                                name: 'Vikram Singh',
                                avatar: 'https://ui-avatars.com/api/?name=Vikram+Singh&background=8b5cf6'
                            }
                        }
                    ],
                    createdAt: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString()
                },
                {
                    _id: 'demo3',
                    platform: 'swiggy',
                    status: 'active',
                    deliveryCharge: 60,
                    maxMembers: 2,
                    creator: {
                        _id: 'user202',
                        name: 'Neha Patel',
                        avatar: 'https://ui-avatars.com/api/?name=Neha+Patel&background=ef4444'
                    },
                    members: [
                        {
                            user: {
                                _id: 'user202',
                                name: 'Neha Patel',
                                avatar: 'https://ui-avatars.com/api/?name=Neha+Patel&background=ef4444'
                            }
                        },
                        {
                            user: {
                                _id: user._id,
                                name: user.name,
                                avatar: user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random`
                            }
                        }
                    ],
                    createdAt: new Date(Date.now() - 1 * 60 * 60 * 1000).toISOString()
                }
            ];
            
            renderJoinedCarts();
        }

        function renderJoinedCarts() {
            const container = document.getElementById('joinedCartsContainer');

            if (joinedCarts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No joined carts</h3>
                        <p>Browse and join carts near you to save on delivery</p>
                        <a href="shared-carts.html" class="btn btn-primary">View Shared Carts</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = joinedCarts.map(cart => {
                const splitAmount = cart.deliveryCharge / cart.maxMembers;
                
                return `
                    <div class="cart-card">
                        <div class="cart-header">
                            <div>
                                <span class="platform-badge platform-${cart.platform}">${cart.platform}</span>
                                <span class="badge badge-${cart.status === 'active' ? 'success' : cart.status === 'full' ? 'warning' : 'primary'} ml-2">${cart.status}</span>
                            </div>
                            <div class="cart-actions">
                                <button class="btn btn-sm btn-secondary" onclick="viewCart('${cart._id}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="btn btn-sm btn-primary" onclick="addItemsToCart(${cart.id || cart._id})">
                                    <i class="fas fa-cart-plus"></i> Add Items
                                </button>
                                ${cart.status === 'active' || cart.status === 'full' ? `
                                    <button class="btn btn-sm btn-danger" onclick="leaveCart('${cart._id}')">
                                        <i class="fas fa-sign-out-alt"></i> Leave
                                    </button>
                                ` : ''}
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="info-row">
                                <span class="info-label">Created By</span>
                                <span class="info-value">${cart.creator ? cart.creator.name : 'Unknown'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Your Split</span>
                                <span class="info-value">${formatCurrency(splitAmount)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Members</span>
                                <span class="info-value">${cart.members.length}/${cart.maxMembers}</span>
                            </div>
                        </div>

                        <div class="member-list">
                            ${cart.members.map(member => {
                                const memberUser = member.user || member;
                                return `
                                <div class="member-item">
                                    <img src="${memberUser.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(memberUser.name || 'User')}&background=random`}" 
                                         alt="${memberUser.name || 'User'}" class="member-avatar">
                                    <span>${memberUser.name || 'User'}</span>
                                    ${memberUser._id === user._id ? '<span class="badge badge-primary">You</span>' : ''}
                                </div>
                            `}).join('')}
                        </div>

                        ${cart.order && cart.order.paymentDetails ? `
                            <div class="payment-status">
                                <h4>Your Payment</h4>
                                <div class="status-grid">
                                    <div class="status-item">
                                        <div class="label">Amount</div>
                                        <div class="value">${formatCurrency(splitAmount)}</div>
                                    </div>
                                    <div class="status-item">
                                        <div class="label">Status</div>
                                        <div class="value">
                                            ${cart.order.paymentDetails.find(p => p.user === user._id)?.status === 'completed' ? 
                                                '<span class="badge badge-success">Paid</span>' : 
                                                '<span class="badge badge-warning">Pending</span>'}
                                        </div>
                                    </div>
                                </div>
                                ${cart.order.paymentDetails.find(p => p.user === user._id)?.status !== 'completed' ? `
                                    <button class="btn btn-primary btn-full mt-2" onclick="payNow('${cart.order._id}', ${splitAmount})">
                                        <i class="fas fa-credit-card"></i> Pay Now
                                    </button>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function viewCart(cartId) {
            window.location.href = `cart-details.html?id=${cartId}`;
        }

        function addItemsToCart(cartId) {
            // Redirect to shop page with joined cart ID
            window.location.href = `shop.html?joinedCart=${cartId}`;
        }

        async function leaveCart(cartId) {
            if (!confirm('Are you sure you want to leave this cart?')) return;

            try {
                const response = await api.leaveCart(cartId);
                if (response.success) {
                    showToast('Left cart successfully', 'success');
                    loadMyCarts();
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deleteCart(cartId) {
            if (!confirm('Are you sure you want to delete this cart? All members will be notified.')) return;

            try {
                const response = await api.deleteCart(cartId);
                if (response.success) {
                    showToast('Cart deleted successfully', 'success');
                    loadMyCarts();
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function payNow(orderId, amount) {
            try {
                showToast('Initiating payment...', 'info');
                // This would integrate with Razorpay
                // For now, redirect to orders page
                window.location.href = `orders.html?payment=${orderId}`;
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Load carts on page load
        loadMyCarts();
    </script>
</body>
</html>
